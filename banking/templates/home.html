{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Accounts</h2>
    <table class="table">
    <thead>
      <tr>
        <th>Number</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody>
        {% for a in accounts %}
            <tr>
                <td><a href="/banking/account/{{ a.number }}/details/">{{ a.number }}</a></td>
                <td>{{ a.balance }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
